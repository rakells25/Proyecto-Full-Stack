  <ion-list lines="full">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">d</ion-label>
     
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input formControlName="descripcion" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Imágen (URL)</ion-label>
        <ion-input formControlName="img" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">Añadir</ion-button>
          
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col> 
          <ion-button routerLink="/home" color="secondary" expand="block">Volver</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-list>
